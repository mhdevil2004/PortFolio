<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harish | Resume</title>
    <style>
        /* ===== Base Styles ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            line-height: 1.6;
            color: #e0e0e0;
            background-color: #121212;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        @font-face {
            font-family: 'Inter';
            font-style: normal;
            font-weight: 400;
            src: url(https://fonts.gstatic.com/s/inter/v12/UcCO3FwrK3iLTeHuS_fvQtMwCp50KnMw2boKoduKmMEVuLyfMZg.ttf) format('truetype');
        }

        /* ===== Resume Section ===== */
        .resume-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 4rem 2rem;
            position: relative;
            z-index: 10;
        }

        .resume-container {
            width: 100%;
            max-width: 900px;
            background: rgba(30, 30, 30, 0.6);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 3rem;
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.3);
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s ease-out forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .resume-heading {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: #ffffff;
            position: relative;
            background: linear-gradient(90deg, #3b82f6, #8b5cf6);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .resume-heading::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: linear-gradient(90deg, #3b82f6, #8b5cf6);
            border-radius: 3px;
        }

        .resume-embed {
            width: 100%;
            height: 500px;
            border-radius: 12px;
            margin: 2rem 0;
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
        }

        .resume-embed iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .resume-actions {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 1.5rem;
            flex-wrap: wrap;
        }

        .resume-btn {
            padding: 0.8rem 1.8rem;
            border-radius: 8px;
            font-weight: 500;
            font-size: 1rem;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .resume-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            z-index: -1;
            transition: opacity 0.3s;
            opacity: 0;
        }

        .resume-btn:hover::before {
            opacity: 1;
        }

        .resume-btn-view {
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            color: white;
        }

        .resume-btn-download {
            background: rgba(255, 255, 255, 0.08);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .resume-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .resume-btn i {
            font-size: 1.2rem;
        }

        /* ===== Responsive Design ===== */
        @media (max-width: 900px) {
            .resume-container {
                padding: 2rem;
            }
            
            .resume-heading {
                font-size: 2rem;
            }
            
            .resume-embed {
                height: 400px;
            }
        }

        @media (max-width: 600px) {
            .resume-section {
                padding: 3rem 1.5rem;
            }
            
            .resume-embed {
                height: 300px;
            }
            
            .resume-actions {
                flex-direction: column;
                gap: 1rem;
            }
            
            .resume-btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <!-- Resume Section -->
    <section class="resume-section">
        <div class="resume-container">
            <h1 class="resume-heading">Here's my Resume</h1>
            <p style="color: rgba(255, 255, 255, 0.7); margin-bottom: 1rem;">See what I've built</p>
            
            <!-- PDF Embed -->
            <div class="resume-embed">
                <iframe src="HarishHarini.pdf#toolbar=0&navpanes=0" title="Harish's Resume"></iframe>
            </div>
            
            <!-- Action Buttons -->
            <div class="resume-actions">
                <a href="HarishHarini.pdf" target="_blank" class="resume-btn resume-btn-view">
                    <i>üëÅÔ∏è</i> View CV
                </a>
                <a href="HarishHarini.pdf" download class="resume-btn resume-btn-download">
                    <i>üì•</i> Download CV
                </a>
            </div>
        </div>
    </section>
</body>
</html>
