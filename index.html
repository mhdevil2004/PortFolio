        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(135deg, #6e6e6e 0%, #2c2c2c 100%);
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
        }

        /* Wallpaper styling */
        .wallpaper {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIxMDAlIiBoZWlnaHQ9IjEwMCUiPjxkZWZzPjxwYXR0ZXJuIGlkPSJwYXR0ZXJuIiBwYXR0ZXJuVW5pdHM9InVzZXJTcGFjZU9uVXNlIiB3aWR0aD0iMTAwIiBoZWlnaHQ9IjEwMCI+PHBhdGggZD0iTTAgMCBMIDEwMCAxMDAgTSAxMDAgMCBMIDAgMTAwIiBzdHJva2U9InJnYmEoMjU1LDI1NSwyNTUsMC4wNSkiIHN0cm9rZS13aWR0aD0iMSIvPjwvcGF0dGVybj48L2RlZnM+PHJlY3QgeD0iMCIgeT0iMCIgd2lkdGg9IjEwMCUiIGhlaWdodD0iMTAwJSIgZmlsbD0idXJsKCNwYXR0ZXJuKSIvPjwvc3ZnPg==') center/cover no-repeat;
            z-index: -1;
        }

        /* Dock container */
        .dock {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            height: 90px;
            margin-bottom: 20px;
            padding: 0 20px;
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transform-origin: center bottom;
            transition: all 0.3s ease;
            z-index: 100;
        }

        /* Dock separator */
        .dock::after {
            content: '';
            position: absolute;
            bottom: 10px;
            width: 90%;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
        }

        /* App icons container */
        .dock-icons {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            height: 100%;
            padding-bottom: 10px;
        }

        /* Individual app icon */
        .app-icon {
            position: relative;
            width: 50px;
            height: 50px;
            margin: 0 6px;
            border-radius: 12px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            transition: all 0.2s ease-out;
            transform-origin: center bottom;
            cursor: pointer;
            filter: drop-shadow(0 2px 8px rgba(0, 0, 0, 0.3));
        }

        /* App icon hover effect */
        .app-icon:hover {
            transform: scale(1.4) translateY(-10px);
            margin: 0 12px;
        }

        /* App tooltip */
        .app-tooltip {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.2s ease;
            pointer-events: none;
        }

        .app-icon:hover .app-tooltip {
            opacity: 1;
        }

        /* Status bar at the top */
        .status-bar {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 10px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.9);
            background: rgba(30, 30, 30, 0.4);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            z-index: 50;
        }

        /* Left side of status bar */
        .status-left {
            display: flex;
            align-items: center;
        }

        /* Right side of status bar */
        .status-right {
            display: flex;
            align-items: center;
        }

        /* Status bar items */
        .status-item {
            margin: 0 5px;
        }

        /* Battery icon */
        .battery {
            width: 16px;
            height: 9px;
            border: 1px solid rgba(255, 255, 255, 0.6);
            border-radius: 2px;
            position: relative;
            margin-left: 5px;
        }

        .battery::after {
            content: '';
            position: absolute;
            right: -3px;
            top: 2px;
            width: 2px;
            height: 3px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 0 1px 1px 0;
        }

        .battery-level {
            position: absolute;
            top: 1px;
            left: 1px;
            bottom: 1px;
            width: 80%;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 1px;
        }

        /* Menu bar at the top */
        .menu-bar {
            position: absolute;
            top: 25px;
            left: 0;
            width: 100%;
            height: 25px;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0 20px;
            font-size: 13px;
            color: rgba(255, 255, 255, 0.9);

            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            z-index: 40;
        }

        .menu-item {
            margin: 0 10px;
            cursor: pointer;
        }

        .menu-item:hover {
            color: white;
        }

        /* Desktop icons */
        .desktop-icon {
            position: absolute;
            width: 60px;
            height: 80px;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;

            font-size: 12px;
            text-align: center;
            cursor: pointer;
        }

            background-repeat: no-repeat;
            background-position: center;
            margin-bottom: 5px;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.5));
        }

    <script>
        // Add dynamic date/time to status bar
        function updateDateTime() {
            const now = new Date();
            const options = { weekday: 'short', hour: '2-digit', minute: '2-digit' };
            const dateTimeStr = now.toLocaleTimeString('en-US', options);
            document.querySelector('.status-item:last-child').textContent = dateTimeStr;
        }

        // Update time every minute
        updateDateTime();
        setInterval(updateDateTime, 60000);

        // Add slight wiggle to dock on mouse movement
        document.addEventListener('mousemove', (e) => {
            const dock = document.querySelector('.dock');
            const mouseX = e.clientX;
            const mouseY = e.clientY;
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;
            
            // Calculate position relative to center
            const relX = (mouseX - windowWidth / 2) / windowWidth;
            const relY = (mouseY - windowHeight / 2) / windowHeight;
            
            // Apply slight transform based on mouse position
            dock.style.transform = `translateY(0) rotateX(${relY * 2}deg) rotateY(${-relX * 2}deg)`;
        });

        // Reset dock position when mouse leaves window
        document.addEventListener('mouseout', () => {
            const dock = document.querySelector('.dock');
            dock.style.transform = 'translateY(0) rotateX(0deg) rotateY(0deg)';
        });

        // Make dock icons draggable (for realism)
        document.querySelectorAll('.app-icon').forEach(icon => {
            icon.draggable = true;
            
            icon.addEventListener('dragstart', (e) => {
                e.dataTransfer.setData('text/plain', '');
                e.dataTransfer.effectAllowed = 'move';
                
                // Visual feedback
                icon.style.opacity = '0.5';
            });
            
            icon.addEventListener('dragend', () => {
                icon.style.opacity = '1';
            });
        });
    </script>
